<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Closure in JavaScript</title>
</head>
<body>
<script>
	
	var incrementClickCount = (function (){
		var clickCount = 0;
		return function(){
			return ++clickCount;
		}
	})();

	function displayCount(){
		document.getElementById("count").innerHTML = incrementClickCount();
	}
</script>

	<input type="button" value="Click me" onclick="displayCount();" />
	<p id="count">0</p>
</body>
</html>
