<!DOCTYPEhtml>
<html>
<head>
	<title>Data Types</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var a = 10.12;
		alert(typeof a); //number

		var b = "Hello";
		alert(typeof b); // string

		var c = true;
		alert(typeof c); // Boolean

		var y;			  
		alert(typeof y);	// undefined

		var t = null;
		alert(t);

	</script>
</body>
</html>
